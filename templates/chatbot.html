<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chat with AI</h1>
    <form method="POST">
        <label for="prompt">Your question:</label><br>
        <input type="text" id="prompt" name="prompt" style="width: 100%; padding: 10px;" required>
        <button type="submit" style="margin-top: 10px;">Send</button>
    </form>
    {% if user_prompt %}
        <h3>You:</h3>
        <p>{{ user_prompt }}</p>
        <h3>AI:</h3>
        <p>{{ bot_response }}</p>
    {% endif %}
    <p><a href="/">Go Back to Home</a></p>
</body>
</html>
